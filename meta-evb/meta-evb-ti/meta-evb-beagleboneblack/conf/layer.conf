# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "evb-beagleboneblack"
BBFILE_PATTERN_evb-beagleboneblack = "^${LAYERDIR}/"
BBFILE_PRIORITY_evb-beagleboneblack = "12"

LAYERSERIES_COMPAT_evb-beagleboneblack = "kirkstone"
